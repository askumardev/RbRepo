name: CI for Dev Branch

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: [3.2, 3.3] # Adjust as needed

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec